<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main>
    .<div class="container">
      <h1>Formulario de ingreso de datos</h1>
      <div class="card">
        <div class="card-header">
          <h2>Estudiantes</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameStudent" class="form-label">Nombre</label>
            <input type="text" name="nameStudent" id="nameStudent" class="form-control" placeholder="Juan Perez"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="identificationStudent" class="form-label">Identificacion</label>
            <input type="number" name="identificationStudent" id="identificationStudent" class="form-control"
              placeholder="01233451" aria-describedby="helpId">

          </div>
          <div class="mb-3">
            <label for="addressStudent" class="form-label">Direccion</label>
            <input type="text" name="addressStudent" id="addressStudent" class="form-control" placeholder="S-3458-b"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="registratinCodeStudent" class="form-label">Numero de matricula</label>
            <input type="number" name="registrationCodeStudent" id="registrationCodeStudent" class="form-control"
              placeholder="1" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="carrerStudent" class="form-label">Carrera </label>
            <select type="text" name="carrerStudent" id="carrerStudent" class="form-control" aria-describedby="helpId">
              <option value="" selected disabled>Seleccione una carrera</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="levelStudent" class="form-label">Nivel</label>
            <select type="text" name="levelStudent" id="levelStudent" class="form-control" aria-describedby="helpId">
              <option value="" selected disabled>Seleccione el nivel en el que se encuentra</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
        </div>
      </div>
    </div>
    .<div class="container">
      <h1> Formulario de ingreso de datos</h1>
      <div class="card">
        <div class="card-header">
          <h2>Docente</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameTeacher" class="form-label">Nombre</label>
            <input type="text" name="nameTeacher" id="nameTeacher" class="form-control" placeholder="Juan Perez"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="identificationTeacher" class="form-label">Identificacion</label>
            <input type="number" name="identificationTeacher" id="identificationTeacher" class="form-control"
              placeholder="01233451" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="addressTeacher" class="form-label">Direccion</label>
            <input type="text" name="addressTeacher" id="addressTeacher" class="form-control" placeholder="S-3458-b"
              aria-describedby="helpId">
            <div class="mb-3">
              <label for="titleTeacher" class="form-label">Titulacion</label>
              <input type="text" name="titleTeacher" id="titleTeacher" class="form-control" placeholder="Ing"
                aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="asignatureTeacher" class="form-label">Asignatura</label>
              <select type="text" name="asignatureTeacher" id="asignatureTeacher" class="form-control" aria-describedby="helpId">
                <option value="" selected disabled>Seleccione la asignatura que el docente enseñara</option>
              </select>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-primary" onclick="addTeacher()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
      <h1>Formulario de ingreso de datos del Area</h1>
      <div class="card">
        <div class="card-header">
          <h2>Area</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameArea" class="form-label">Nombre del area a la que pertenece</label>
            <input type="text" name="nameArea" id="nameArea" class="form-control" placeholder="Nombre del área"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="descriptionArea" class="form-label">Descripcion del area</label>
            <input type="text" name="descriptionArea" id="descriptionArea" class="form-control"
              placeholder="descripcion" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="careerArea" class="form-label">Carrera que en la que se enfoca el area</label>
            <select type="text" name="careerArea" id="careerArea" class="form-control" aria-describedby="helpId">
              <option value="" selected disabled>Seleccione una carrera</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addArea()">Agregar</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Formulario de ingreso de datos del curso</h1>
      <div class="card">
        <div class="card-header">
          <h2>Curso</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="numberStudentsCourse" class="form-label">Numero de Estudiantes del curso</label>
            <input type="number" name="numberStudentsCourse" id="numberStudentsCourse" class="form-control" placeholder="Numero de Estudiantes"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="activityCourse" class="form-label">Actividad a desarrollar</label>
            <input type="text" name="activityCourse" id="activityCourse" class="form-control"
              placeholder="descripcion" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="nameTeacherCourse" class="form-label">Nombre del profesor encargado</label>
            <input type="text" name="nameTeacherCourse" id="nameTeacherCourse" class="form-control"
              placeholder="Nombre del profesor " aria-describedby="helpId">
          </div>
          
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addCourse()">Agregar</button>
        </div>
      </div>
    </div>

  </main>
  <footer>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

<script src="dist/main.js"></script>

</html>
